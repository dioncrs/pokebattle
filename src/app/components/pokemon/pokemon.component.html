<mat-card class="pokemon-card" [ngClass]="getPokemonClassColor(pokemon.types[0])" *ngIf="pokemon">

    <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <mat-card-title>{{pokemon.name}} {{pokemon.person }} <mat-chip color="accent" selected>{{pokemon.level}}
            </mat-chip>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-chip-list>
                <mat-chip *ngFor="let type of pokemon.types" selected>
                    {{type}}
                </mat-chip>
            </mat-chip-list>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="10">
            <mat-grid-tile>
                <mat-icon aria-hidden="false" aria-label="HP">favorite</mat-icon>
            </mat-grid-tile>
            <mat-grid-tile colspan="7">
                <mat-progress-bar color="warn" [value]="getPokemonPercentHp(pokemon.hp, pokemon.hpMax)">
                </mat-progress-bar>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                {{pokemon.hp}}/{{pokemon.hpMax}}
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="10">
            <mat-grid-tile colspan="2">
                <mat-icon aria-hidden="false" class="stats-icon" aria-label="Ataque">local_fire_department</mat-icon>
                {{pokemon.atack}}
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-icon aria-hidden="false" class="stats-icon" aria-label="Defesa">shield</mat-icon>
                {{pokemon.def}}
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-icon aria-hidden="false" class="stats-icon" aria-label="Ataque Especial" color="warn">
                    local_fire_department</mat-icon>
                {{pokemon.atackSpec}}
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-icon aria-hidden="false" class="stats-icon" aria-label="Defesa Especial" color="warn">shield
                </mat-icon>
                {{pokemon.defSpec}}
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-icon aria-hidden="false" class="stats-icon" aria-label="Velocidade">speed</mat-icon>
                {{pokemon.speed}}
            </mat-grid-tile>
        </mat-grid-list>
        <table mat-table [dataSource]="pokemon.moves" class="mat-elevation-z8">
            
        </table>
    </mat-card-content>
</mat-card>
